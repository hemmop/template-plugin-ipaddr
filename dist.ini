name	= Template-Plugin-IPAddr
version	= 0.03
author	= Per Carlson <pelle@cpan.org>
license	= Perl_5
copyright_holder = Per Carlson

[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]
[GithubMeta]
issues = 1

[PodWeaver]
[PkgVersion]
[NextRelease]
format = %v%t%{yyyy-MM-dd}d

[PodCoverageTests]
[PodSyntaxTests]
[Test::PodSpelling]
stopwords = addr
stopwords = cidr
stopwords = IP
stopwords = IPv
stopwords = netmask
stopwords = wildcard

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / MarkdownInRoot]

[AutoPrereqs]
